<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <section id="data" class="">

        <div class="container">
            <h1 class="text-white text-center">Inserisci i tuoi dati di viaggio:</h1>
            <div class="form rounded white-20 ">
                <div class="row">
                    <div class="col-4 text-center">
                        <div class="name text-purple">
                            <label class="d-block" for="name">Nome Passeggero:</label>
                            <input type="text" value="" id="name" minlength="1">
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="distance text-purple">
                            <label class="d-block" for="kms">Distanza percorsa in Kms:</label>
                            <input type="number" id="kms" value="200" min="200">
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="age-range text-purple">
                            <label class="d-block" for="age">Fascia d'et√†:</label>
                            <select name="age-range" id="age">
                                <option value="min">Minorenne</option>
                                <option selected value="maj">Maggiorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="buttons text-center ">
                    <input class="me-5 text-purple p-1" type="button" id="generate" value="Genera il biglietto">
                    <input class="me-5 text-purple p-1" type="button" id="reset" value="Annulla">
                </div>
            </div>
        </div>

    </section>
    <section class="hidden" id="ticket">
        <div class="container">
            <h1 class="text-white text-center">Il tuo biglietto:</h1>
            <div class="my-ticket  white-20">
                <h2 class="">Dettagli viaggio:</h2>
                <div class="row">

                    <div class="col">
                        <p><strong>Nome Passeggero:</strong> <span class="placeholder" id="name-on-ticket"></span></p>
                    </div>
                    <div class="col">
                        <p><strong>Offerta:</strong> <span class="placeholder" id="tarif"></span></p>
                    </div>
                    <div class="col">
                        <p><strong>Carrozza:</strong> <span class="placeholder" id="vagon"></span></p>
                    </div>
                    <div class="col">
                        <p><strong>Codice treno: </strong><span class="placeholder" id="train-code"></span></p>
                    </div>
                    <div class="col">
                        <p><strong>Prezzo biglietto: </strong><span class="placeholder" id="price"></span></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>





    <script src="./js/script.js"></script>
</body>

</html>
